Get Custom Table lineage
---
tags:
  - "custom_table_lineage"
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          table_id:
            type: string
            example: "hive://gold.test_schema/test_table1"

          direction:
            type: string
            example: "upstream"
          depth:
            type: integer
            example: 1
        required:
          - table_id

responses:
  200:
    description: " Table Lineage for requested direction and depth"
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Lineage"
