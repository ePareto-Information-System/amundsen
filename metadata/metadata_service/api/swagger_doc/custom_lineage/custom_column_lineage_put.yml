Add Custom Column Lineage
---
tags:
  - "custom_column_lineage"

requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          source_id:
            type: string
          target_id:
            type: array
            items:
              type: string
          lineage_type:
            type: string
        required:
          - source_id
          - target_id
          - lineage_type

responses:
  201:
    description: Column Lineage created successfully
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/MessageResponse"
  400:
    description: Invalid request payload

    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ErrorResponse"
