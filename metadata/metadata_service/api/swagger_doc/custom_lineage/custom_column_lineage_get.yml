Get Custom Column lineage
---
tags:
  - "custom_column_lineage"
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          column_id:
            type: string
            example: "hive://gold.test_schema/test_table1"

          direction:
            type: string
            example: "upstream"
          depth:
            type: integer
            example: 1
        required:
          - column_id

responses:
  200:
    description: " Column Lineage for requested direction and depth"
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Lineage"
