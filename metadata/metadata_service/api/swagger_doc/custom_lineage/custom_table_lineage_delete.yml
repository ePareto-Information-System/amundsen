    application/json:
      schema:
        type: object
        properties:
          source_id:
            type: string
          lineage_type:
            type: string
          target_id:
            type: array
            items:
              type: string
        required:
          - source_id
          - lineage_type
          - target_id
responses:
  "200":
    description: Custom Table lineage deleted successfully
  "400":
    description: Invalid request parameters
  "500":
    description: Internal server error
